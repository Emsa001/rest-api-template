<!DOCTYPE html>

    <head>

        <link rel="stylesheet" href="./stylesheets/style.css" />

        <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />

    <body>
        <section class="bg-gray-900 text-white">
            <div class="mx-auto px-4 py-16 md:py-32 lg:flex lg:items-center h-screen">

                    <h1 class="bg-gradient-to-r from-green-300 via-blue-500 to-purple-600 bg-clip-text text-3xl font-extrabold text-transparent sm:text-5xl pb-6">

                    </h1>

                    <div class="mockup-code text-left">
                        <pre data-prefix=">" class="text-warning hidden"><code id="startProcess"></code></pre>
                        <pre data-prefix=">" class="hidden"><code id="verifyProccess"></code></pre>

                    <code class="language-json" id="codeElement">
                    </code>
                                </pre>
                        </div>
                    </div>

                    <div class="mt-8 flex flex-wrap justify-center gap-4">

                            target="_blank">
                            Github
                        </a>

                        <a
                            class="block w-full rounded border border-blue-600 px-12 py-3 text-sm font-medium text-white hover:bg-blue-600 focus:outline-none focus:ring active:bg-blue-500 sm:w-auto"

                </div>
            </div>
        </section>
        <footer class="fixed bottom-5 w-screen text-center">Made with ❤️ by <a href="https://github.com/Emsa001" target="_blank" class="text-blue-200 hover:underline">Emanuel</a></footer>
